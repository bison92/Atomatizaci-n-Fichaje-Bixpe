name: Clock In (Start)

on:
  repository_dispatch:
    types: [clock_in]  # Triggered by cron-job.org
  schedule:
    # Backup: Mon-Thu 08:14 CET, Fri 07:44 CET (in case cron-job.org fails)
    - cron: '14 7 * * 1-4'
    - cron: '44 6 * * 5'
  workflow_dispatch:

jobs:
  clock-in:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Clock In
        env:
          BIXPE_EMAIL: ${{ secrets.BIXPE_EMAIL }}
          BIXPE_PASSWORD: ${{ secrets.BIXPE_PASSWORD }}
        run: |
          echo "=== Starting Clock In at $(date) ==="
          python src/bixpe_bot.py --action START --force
          echo "=== Finished Clock In at $(date) ==="

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-start-${{ github.run_id }}
          path: "*.png"
          retention-days: 7

      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-start-${{ github.run_id }}
          path: |
            *.html
            *.png
          retention-days: 7
