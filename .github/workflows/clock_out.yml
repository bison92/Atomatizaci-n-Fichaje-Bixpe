name: Clock Out (End)

on:
  repository_dispatch:
    types: [clock_out]  # Triggered by cron-job.org
  schedule:
    # Backup: Mon-Thu 17:44 CET, Fri 13:44 CET (in case cron-job.org fails)
    - cron: '44 16 * * 1-4'
    - cron: '44 12 * * 5'
  workflow_dispatch:

jobs:
  clock-out:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Clock Out
        env:
          BIXPE_EMAIL: ${{ secrets.BIXPE_EMAIL }}
          BIXPE_PASSWORD: ${{ secrets.BIXPE_PASSWORD }}
        run: |
          echo "=== Starting Clock Out at $(date) ==="
          python src/bixpe_bot.py --action END --force
          echo "=== Finished Clock Out at $(date) ==="

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-end-${{ github.run_id }}
          path: "*.png"
          retention-days: 7

      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-end-${{ github.run_id }}
          path: |
            *.html
            *.png
          retention-days: 7
