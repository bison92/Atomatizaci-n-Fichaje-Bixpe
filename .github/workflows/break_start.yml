name: Break Start (Pause)

on:
  repository_dispatch:
    types: [break_start]  # Triggered by cron-job.org
  schedule:
    # Backup: Mon-Thu 13:44 CET (in case cron-job.org fails)
    - cron: '44 12 * * 1-4'
    # No break on Fridays (jornada intensiva)
  workflow_dispatch:

jobs:
  break-start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Break Start
        env:
          BIXPE_EMAIL: ${{ secrets.BIXPE_EMAIL }}
          BIXPE_PASSWORD: ${{ secrets.BIXPE_PASSWORD }}
        run: |
          echo "=== Starting Break (Pause) at $(date) ==="
          python src/bixpe_bot.py --action PAUSE --force
          echo "=== Finished Break Start at $(date) ==="

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-pause-${{ github.run_id }}
          path: "*.png"
          retention-days: 7

      - name: Upload Debug Files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pause-${{ github.run_id }}
          path: |
            *.html
            *.png
          retention-days: 7
