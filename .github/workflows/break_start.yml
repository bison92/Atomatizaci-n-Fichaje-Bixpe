name: Break Start (Pause)

on:
  schedule:
    # Mon-Thu (1-4): 14:00 CET -> 13:00 UTC
    - cron: '0 13 * * 1-4'
    # No break on Fridays
  workflow_dispatch:

jobs:
  break-start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Break Start
        env:
          BIXPE_EMAIL: ${{ secrets.BIXPE_EMAIL }}
          BIXPE_PASSWORD: ${{ secrets.BIXPE_PASSWORD }}
        run: python src/bixpe_bot.py --action PAUSE

      - name: Upload Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-pause
          path: "*.png"
